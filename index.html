<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="bmo()" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="io" type="number" min="0" class="form-control text-center" value="1">
                           <button onclick="bpo()" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phn">1219</span></h5>
                       
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="bmt()" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="it" type="number" min="0" class="form-control text-center" value="1">
                           <button onclick="bpt()" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="cs">59</span></h5>
                        
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="check1">0</span></h5>
                        <h5>$<span id="check2">0</span></h5>
                        <h5>$<span id="check3">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button onclick="calc()" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
<script>
function bpo() {document.getElementById("io").value=Number(document.getElementById("io").value)+1; document.getElementById("phn").innerHTML=Number(document.getElementById("io").value)*1219;}
function bpt() {document.getElementById("it").value=Number(document.getElementById("it").value)+1; document.getElementById("cs").innerHTML=Number(document.getElementById("it").value)*59;}
function bmo() {if (document.getElementById("io").value==0) {return;} document.getElementById("io").value=Number(document.getElementById("io").value)-1; document.getElementById("phn").innerHTML=Number(document.getElementById("io").value)*1219;}
function bmt() {if (document.getElementById("it").value==0) {return;} document.getElementById("it").value=Number(document.getElementById("it").value)-1; document.getElementById("cs").innerHTML=Number(document.getElementById("it").value)*59;}

function calc() {document.getElementById("check1").innerHTML=Number(document.getElementById("phn").innerHTML)+Number(document.getElementById("cs").innerHTML); document.getElementById("check2").innerHTML=Math.round(Number(document.getElementById("check1").innerHTML)*0.1); document.getElementById("check3").innerHTML=Number(document.getElementById("check1").innerHTML)+Number(document.getElementById("check2").innerHTML);}
</script>
</body>

</html>
